apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/alfiemellor/homelab
    path: apps/overlays/home
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true